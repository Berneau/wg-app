<div class="header">

  <div class="header-item sidenav">
    <button mat-icon-button (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <div class="header-item title">
    <h1 [class]="color">
      Drei<span>Hasen</span>
    </h1>
  </div>

  <div class="header-item placeholder"></div>

  <div class="header-item profile" [matMenuTriggerFor]="menu">
    <!-- TODO: rounded profile pic -->
    <mat-icon>account_circle</mat-icon>
    <span>{{ currentUser.username }}</span>
    <mat-icon>arrow_drop_down</mat-icon>

    <mat-menu #menu="matMenu"
      class="header-menu"
      [overlapTrigger]="false">
      <button mat-menu-item routerLink="/profile">
        <mat-icon>account_circle</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item routerLink="/logout">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>

</div>
